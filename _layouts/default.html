<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{{ page.title }}</title>{% if page.description %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="description" content="{{ page.description }}"/>{% endif %}{% if page.robots %}
  <meta name="robots" content="{{ page.robots }}"/>{% endif %}
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="canonical" href="{{ site.base_path }}{{ page.url }}"/>
  <link href="http://feeds.feedburner.com/davidetaviani" rel="alternate" title="Davide Taviani" type="application/atom+xml" />
  <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  {% unless page.hide_analytics %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google-analytics }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script');
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 
          'http://www') + '.google-analytics.com/ga.js';
      ga.setAttribute('async', 'true');
      document.documentElement.firstChild.appendChild(ga);
    })();
  </script>
  {% endunless %}
  <meta name="viewport" content="width=850" />
  <link rel="stylesheet" media="screen and (max-device-width: 480px)" href="{{ site.base_path }}/css/iphone.css" type="text/css"/>
</head>
<body>  
  <div id="container">
    <div id="header" class="menubar">
      {% include menubar.html %}
    </div>
    <div id="main">
      {{ content }}
    </div>
  </div>
</body>

</html>
